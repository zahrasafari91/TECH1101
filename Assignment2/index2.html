<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 2</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <header>
            <h2>HTML Input Types</h2>
        </header>
        <section>
            <!-- Type Text -->
            <div>
                <h3>1.Text</h3>
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" name="fname"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" name="lname">
                </form>
            </div>
            <br>

            <!-- Type Password -->
            <div>
                <h3>2.Password</h3>
                <form>
                    <label for="username">Username:</label><br>
                    <input type="text" name="username"><br>
                    <label for="pwd">Password:</label><br>
                    <input type="password" name="pwd">
                </form>
            </div>
            <br>

            <!-- Type Submit -->
            <div>
                <h3>3.Submit</h3>
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" name="fname"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" name="lname"><br>
                    <input type="submit" value="submit">
                </form>
            </div>
            <br>

            <!-- Type Reset -->
            <div>
                <h3>4.Reset</h3>
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" name="fname" value="zahra"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" name="lname" value="safari"><br>
                    <input type="submit" value="submit">
                    <input type="reset">
                </form>
            </div>
            <br>

            <!-- Type Radio -->
            <div>
                <h3>5.Radio</h3>
                <form>
                    <input type="radio" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" name="other" value="other">
                    <label for="other">Other</label>
                </form>
            </div>
            <br>

            <!-- Type Checkbox -->
            <div>
                <h3>6.Checkbox</h3>
                <form>
                    <input type="checkbox" name="Creative Technologie1">
                    <label for="Creative Technologie1">Software Development</label><br>
                    <input type="checkbox" name="Creative Technologie2">
                    <label for="Creative Technologie2">Cybersecurity</label><br>
                    <input type="checkbox" name="Creative Technologie3">
                    <label for="Creative Technologie3">Data Management</label>
                </form>
            </div>
            <br>

            <!-- Type Button -->
            <div>
                <h3>7.Button</h3>
                <input type="button" onclick="alert('Hello World!')" value="Click Me!">
            </div>
            <br>

            <!-- Type Color -->
            <div>
                <h3>8.Color</h3>
                <form>
                    <label for="color">Select color</label>
                    <input type="color" name="color">
                </form>
            </div>
            <br>

            <!-- Type Date -->
            <div>
                <h3>9.Date</h3>
                <form>
                    <label for="date">Memorable Date</label><br>
                    <input type="date" name="Memorable Date">
                </form>
            </div>
            <br>

            <!-- Type Datetime-local -->
            <div>
                <h3>10.Datetime-local</h3>
                <form>
                    <label for="birthday">Birthday(date and time)</label><br>
                    <input type="datetime-local" name="birthday">
                </form>
            </div>
            <br>

            <!-- Type Email -->
            <div>
                <h3>11.Email</h3>
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" name="fname"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" name="lname"><br>
                    <label for="email"> Your Email:</label><br>
                    <input type="email" name="email"><br>
                    <input type="submit" value="submit">
                </form>
            </div>
            <br>

            <!-- Type File -->
            <div>
                <h3>12.File</h3>
                <form>
                    <label for="file">Select a File</label><br>
                    <input type="file" name="file"><br>
                    <input type="submit" value="submit">
                </form>
            </div>
            <br>

            <!-- Type Month -->
            <div>
                <h3>13.Month</h3>
                <form>
                    <label for="month">Birthday(month and year)</label><br>
                    <input type="month" name="month">
                </form>
            </div>
            <br>

            <!-- Type Number -->
            <div>
                <h3>14.Number</h3>
                <form>
                    <label for="number">Choose Number(between 1 and 10)</label><br>
                    <input type="number" name="number" min="1" max="10">
                </form>
            </div>
            <br>

            <!-- Type Range -->
            <div>
                <h3>15.Range</h3>
                <form>
                    <label for="range">number between 1 and 50</label><br>
                    <input type="range" name="range" min="1" max="50">
                    <input type="submit" value="submit">
                </form>
            </div>
            <br>

            <!-- Type Search -->
            <div>
                <h3>16.Search</h3>
                <form>
                    <label for="search">Search Here</label><br>
                    <input type="search" name="search">
                    <input type="submit" value="submit">
                </form>
            </div>
            <br>

            <!-- Type Tel -->
            <div>
                <h3>17.Tel</h3>
                <form>
                    <label for="phone">Enter phone number</label><br>
                    <input type="tel" name="phone">
                    <input type="submit" value="submit">
                </form>
            </div>
            <br>

            <!-- Type Time -->
            <div>
                <h3>18.Time</h3>
                <form>
                    <label for="time">Select a time</label><br>
                    <input type="time" name="time">
                </form>
            </div>
            <br>

            <!-- Type Url -->
            <div>
                <h3>19.Url</h3>
                <form>
                    <label for="homepage">Add your homepage</label><br>
                    <input type="url" name="homepage">
                    <input type="submit" value="submit">
                </form>
            </div>
            <br>

            <!-- Type Week -->
            <div>
                <h3>20.Week</h3>
                <form>
                    <label for="week">Select a week and year</label><br>
                    <input type="week" name="week">
                    <input type="submit" value="submit">
                </form>
            </div>
        </section>
    </body>
</html>
