<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 2</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <header>
            <h2>HTML Input Attributes</h2>
        </header>
        <section>
            <!-- The value Attribute -->
            <div>
                <h3>1.Value</h3>
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="Zahra"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" value="Safari"><br>
                </form>
            </div>
            <br>

            <!-- The readonly Attribute -->
            <div>
                <h3>2.Readonly</h3>
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="Zahra" readonly><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" value="Safari">
                </form>
            </div>
            <br>

            <!-- The disabled Attribute -->
            <div>
                <h3>3.Disabled</h3>
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="Zahra" disabled><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" value="Safari">
                </form>
            </div>
            <br>

            <!-- The size Attribute -->
            <div>
                <h3>4.Size</h3>
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" size="20"><br>
                    <label for="pass">Password:</label><br>
                    <input type="password" id="pass" name="pass" size="8">
                    <input type="submit">
                </form>
            </div>
            <br>

            <!-- The maxlength Attribute -->
            <div>
                <h3>4.Maxlength</h3>
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" size="20"><br>
                    <label for="pass">Password:</label><br>
                    <input type="password" id="pass" name="pass" maxlength="9" size="15">
                    <input type="submit">
                </form>
            </div>
            <br>

            <!-- The min and max Attributes -->
            <div>
                <h3>4.Min and Max</h3>
                <form>
                    <label for="datemax">Enter a date before 1980-01-01:</label>
                    <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
                  
                    <label for="datemin">Enter a date after 2000-01-01:</label>
                    <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
                  
                    <label for="quantity">Quantity (between 1 and 5):</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="5">
                </form>
            </div>
            <br>

            <!-- The multiple Attribute -->
            <div>
                <h3>5.Multiple</h3>
                <form>
                    <label for="files">Select files:</label>
                    <input type="file" id="files" name="files" multiple><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <br>

            <!-- The pattern Attribute -->

            <!-- The placeholder Attribute -->
            <div>
                <h3>7.Placeholder</h3>
                <form>
                    <label for="email">Enter your email</label><br>
                    <input type="email" name="email" placeholder="example@gmail.com">
                    <input type="submit">
                </form>
            </div>
            <br>

            <!-- The required Attribute -->
            <div>
                <h3>8.Required</h3>
                <form>
                    <label for="email">Enter your email</label><br>
                    <input type="email" name="email" placeholder="example@gmail.com" required>
                    <input type="submit">
                </form>
            </div>
            <br>

            <!-- The step Attribute -->
            <div>
                <h3>9.Step</h3>
                <form action="/action_page.php">
                    <label for="points">Points:</label>
                    <input type="number" id="points" name="points" step="5">
                    <input type="submit" value="Submit">
                </form>
            </div>
            <br>

            <!-- The autofocus Attribute -->
            <!-- <div>
                <h3>10.Autofocus</h3>

            </div> -->

            <!-- The height and width Attributes -->
            <div>
                <h3>11.Height and Width</h3>
                <form>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname"><br><br>
                    <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
                </form>
            </div>
            <br>

            <!-- The list Attribute -->
            <div>
                <h3>12.List</h3>
                <form>
                    <input list="browsers">
                    <datalist id="browsers">
                      <option value="Internet Explorer">
                      <option value="Firefox">
                      <option value="Chrome">
                      <option value="Opera">
                      <option value="Safari">
                    </datalist>
                </form>
            </div>
            <br>
        </section>
        
    </body>
