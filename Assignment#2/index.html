<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Government Tax Calculator</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <header>
            <h1>Government Tax Calculator</h1>
        </header>
        <main>
            <div id="data">
                <section>
                    <input type="text" name="income" id="income" />
                    <p>Tax owed: <span id="taxOwed"></span></p>
                    <p>Effective tax rate: <span id="effectiveTax"></span></p>
                    <p>Retained Earnings: <span id="retained"></span></p>
                </section>
                <section>
                    <button id="submit">Submit</button>
                    <button id="clear">Clear</button>
                </section>
            </div>
        </main>
        <br><br>
        <br><hr>
        <footer>
            <p>Copyright &copy; 2020 Zahra<p>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
